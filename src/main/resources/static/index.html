<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Hello Angular</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript"
            src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
</head>

<body>
<div class="container">
    <h1>Hobby App</h1>

    <label id="username_id">username</label>
    <div>
        <input type="button" id="add_bookmark_button" value="Add">
        <input type="text" id="add_bookmark_text" placeholder="Name">
    </div>
    <div id="bookmarks"></div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Bookmark</h4>
                </div>
                <div class="modal-body">
                    <input type="text" id="modal-body-text"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>


                    <button type="button" id="modal-delete-button" class="btn btn-default" data-dismiss="modal">Delete</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
